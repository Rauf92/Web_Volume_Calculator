<div>
    <h1>Volume Calulator</h1>
    <p>Enter three dimensions below</p>
    <form form method='POST'>
        <div>
            <input placeholder = 'first dimension' value='{{dim_1}}' name='first_dim'></input>
        </div>
        <br>
        <div>
            <input value='{{dim_2}}' name='second_dim'></input>
        </div>
        <br>
        <div>
            <input value='{{dim_3}}' name='third_dim'></input>
        </div>
        <br>
        <p> {{output}}</p>
        <button>Calculate</button>
    </form>
</div>
